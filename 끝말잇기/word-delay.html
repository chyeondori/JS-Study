<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>끝말잇기</title>
    <style>

    </style>
</head>

<body>
<div><span id="order">1</span>번째 참가자</div>
<div>제시어 : <span id="word"></span></div>
<input type="text"/>
<button>입력</button>

<script>

    const number = Number(prompt('몇 명이 참가하나요?'), 10);
    // alert(number);
    // const yesOrNo = confirm('맞나요?');
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word; // 제시어
    let newWord; // 새로 입력한 단어

    const onClickButton = () => {
        console.log('button 버튼 클릭 이벤트');
        if(!word){ // 제시어가 비어있는가?
            // 비어있음
            word = newWord; // 입력한 단어가 제시어가 된다
            $word.textContent = word;
            $input.value = '';

            const order = Number($order.textContent); // 현재순서
            if (order + 1 > number) {
                $order.textContent = 1;
            } else {
                $order.textContent = order + 1;
            }

        } else {
            // 비어있지 않음
            if (word[word.length - 1] === newWord[0]) { // 올바른가
                word = newWord; // 입력한 단어가 제시어가 된다
                $word.textContent = word;
                $input.value = '';

                const order = Number($order.textContent); // 현재순서
                if (order + 1 > number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            } else { // 올바르지 않은가

            }

        }
    };

    const onInput = (event) => {
        newWord = event.target.value;
        console.log('input 글자 입력 이벤트', event.target.value);
    }

    // addEventListener: input 창에 입력할때마다 function 실행됨
    // 태그.addEventListener('이벤트이름', 리스너함수명칭);
    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);

</script>
</body>

</html>
